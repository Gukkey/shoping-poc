name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Claude PR Review
        uses: anthropics/claude-code-action@latest
        with:
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          mode: pr-review
